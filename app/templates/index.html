<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #0079b2;
            color: #fff;
            padding: 10pt;
            margin: 0;
            font-size: 28pt;
        }

        h2 {
            color: #333;
            padding-left: 10pt;
        }

        form {
            background-color: #fff;
            padding: 10pt;
            box-shadow: 0 0 5pt rgba(0, 0, 0, 0.2);
            margin-bottom: 10pt;
        }

        label {
            display: block;
            margin-bottom: 10pt;
        }

        input[type="text"] {
            padding: 10pt;
            margin-bottom: 10pt;
            border: 1pt solid #ccc;
            border-radius: 5pt;
            font-size: 14pt;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            font-size: 14pt;
            cursor: pointer;
            border: none;
            padding: 10pt 20pt;
            border-radius: 5pt;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button.delete_video {
            background-color: #b3005d;
            color: #fff;
            visibility: hidden;
        }

        button.delete_video:hover {
            background-color: #7d005f;
            color: #fff;
            visibility: hidden;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: none;
        }

        a.video-link {
            font-size: 16pt;
        }

        a.video-link:visited {
            color: #0079b2
        }

        div.links {
            padding: 10pt;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        div.links:hover {
            background-color: #e9e9e9;
        }
        
        div.links:hover button.delete_video {
            visibility: visible;
        }
        
    </style>


</head>
<body>
    <h1>Video Downloader</h1>
    <form method="POST">
        <input type="text" name="video_url" id="video_url" placeholder="Video URL" required>
        <button type="submit">Download</button>
    </form>

    <h2>Downloaded files</h2>
    {% for video_file in video_files %}
    <div class="links">
        <a class='video-link' href="{{ url_for('download', filename=video_file['original_filename']) }}">{{ video_file['sanitized_title'] }}</a>
        <button class="delete_video" data-video="{{ video_file['original_filename'] }}">Delete</button>
    </div>
    {% endfor %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('button.delete_video');
            for (const button of deleteButtons) {
                console.log(`Will add click listener to delete ${button.getAttribute('data-video')}`);
                button.addEventListener('click', function(event) {
                    let videoPath = button.getAttribute('data-video');
                    fetch(`/delete?file=${videoPath}`, {
                        method: 'POST'
                    }).then(function(response) {
                        if (response.ok) {
                            window.location.href = '/';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
