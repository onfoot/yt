<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
            padding-left: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14pt;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14pt;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>


</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form method="POST">
        <label for="video_url">Enter YouTube Video URL:</label>
        <input type="text" name="video_url" id="video_url" required>
        <button type="submit">Download</button>
    </form>

    <h2>Downloaded files</h2>
    <ul>
        {% for video_file in video_files %}
        <li><a href="{{ url_for('download', filename=video_file['original_filename']) }}">{{ video_file['sanitized_title'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
